<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function getCurrentTrack() {
                $.ajax({
                    url: "http://localhost:5000/get_current_track",
                    type: "GET",
                    success: function(response) {
                        $("#current-track").text(response.track);
                    },
                    error: function() {
                        $("#current-track").text("Error retrieving current track.");
                    }
                });
            }
            getCurrentTrack();
            setInterval(getCurrentTrack, 5000); // Refresh every 5 seconds
        });
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Current Track: <span id="current-track"></span></p>
</body>
</html>
